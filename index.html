<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Shake</title>
    <style>
        .shake {
            display: inline-block;
            padding: 10px;
            background-color: #f39c12;
            border: 2px solid #e67e22;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(0, -10px); }
            20%, 40%, 60%, 80%, 100% { transform: translate(0, 10px); }
            15%, 45%, 75% { transform: translate(-10px, 0); }
            25%, 55%, 85% { transform: translate(10px, 0); }
        }
    </style>
</head>
<body>
    <div class="shake">Shake me!</div>
</body>
</html>
